<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>账号系统 - 登录/注册</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #2563eb;
            --primary-dark: #1d4ed8;
            --dark: #1f2937;
            --darker: #111827;
            --light: #f3f4f6;
            --gray: #6b7280;
            --white: #ffffff;
            --error: #ef4444;
            --success: #10b981;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, var(--darker) 0%, var(--dark) 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .auth-container {
            width: 100%;
            max-width: 450px;
        }

        .auth-box {
            background: var(--white);
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 40px;
            animation: slideUp 0.5s ease;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .auth-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .auth-header h1 {
            font-size: 2rem;
            color: var(--dark);
            margin-bottom: 10px;
        }

        .auth-header p {
            color: var(--gray);
            font-size: 0.95rem;
        }

        .auth-tabs {
            display: flex;
            gap: 20px;
            margin-bottom: 30px;
            border-bottom: 1px solid var(--light);
        }

        .auth-tab {
            padding: 12px 0;
            border: none;
            background: none;
            color: var(--gray);
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            border-bottom: 3px solid transparent;
            transition: all 0.3s;
            flex: 1;
        }

        .auth-tab.active {
            color: var(--primary);
            border-bottom-color: var(--primary);
        }

        .auth-form {
            display: none;
        }

        .auth-form.active {
            display: block;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: var(--dark);
            font-weight: 500;
            font-size: 0.95rem;
        }

        .form-group input {
            width: 100%;
            padding: 12px 16px;
            border: 1px solid var(--light);
            border-radius: 8px;
            font-size: 1rem;
            transition: all 0.3s;
            background: var(--light);
        }

        .form-group input:focus {
            outline: none;
            background: var(--white);
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
        }

        .form-group input:invalid {
            border-color: var(--error);
        }

        .form-message {
            font-size: 0.85rem;
            margin-top: 6px;
            display: none;
        }

        .form-message.error {
            color: var(--error);
            display: block;
        }

        .form-message.success {
            color: var(--success);
            display: block;
        }

        .btn {
            width: 100%;
            padding: 12px 16px;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn-primary {
            background: var(--primary);
            color: var(--white);
            margin-top: 10px;
        }

        .btn-primary:hover {
            background: var(--primary-dark);
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(37, 99, 235, 0.3);
        }

        .btn-primary:active {
            transform: translateY(0);
        }

        .btn-primary:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .form-footer {
            text-align: center;
            margin-top: 20px;
            font-size: 0.9rem;
            color: var(--gray);
        }

        .form-footer a {
            color: var(--primary);
            text-decoration: none;
            font-weight: 600;
            cursor: pointer;
        }

        .form-footer a:hover {
            text-decoration: underline;
        }

        .user-menu {
            display: none;
            position: absolute;
            top: 20px;
            right: 20px;
            background: var(--white);
            border-radius: 8px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            min-width: 200px;
            z-index: 1000;
        }

        .user-menu.show {
            display: block;
        }

        .user-menu-header {
            background: var(--light);
            padding: 16px;
            border-bottom: 1px solid var(--light);
        }

        .user-menu-header p {
            color: var(--dark);
            font-weight: 600;
            margin-bottom: 4px;
        }

        .user-menu-header span {
            color: var(--gray);
            font-size: 0.85rem;
        }

        .user-menu-items {
            padding: 8px 0;
        }

        .user-menu-item {
            padding: 12px 16px;
            cursor: pointer;
            transition: all 0.3s;
            border: none;
            background: none;
            width: 100%;
            text-align: left;
            color: var(--dark);
            font-size: 0.95rem;
        }

        .user-menu-item:hover {
            background: var(--light);
        }

        .user-menu-item.logout {
            color: var(--error);
            border-top: 1px solid var(--light);
        }

        .dashboard {
            display: none;
            width: 100%;
        }

        .dashboard.show {
            display: block;
        }

        .dashboard-header {
            background: var(--white);
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
        }

        .dashboard-header h2 {
            color: var(--dark);
            margin-bottom: 10px;
        }

        .dashboard-header p {
            color: var(--gray);
        }

        .dashboard-sections {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
        }

        .dashboard-card {
            background: var(--white);
            border-radius: 8px;
            padding: 24px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
        }

        .dashboard-card h3 {
            color: var(--dark);
            margin-bottom: 16px;
            font-size: 1.1rem;
        }

        .dashboard-card p {
            color: var(--gray);
            margin-bottom: 16px;
            font-size: 0.9rem;
        }

        .password-history {
            background: var(--light);
            border-radius: 8px;
            padding: 12px;
            margin-bottom: 16px;
            font-size: 0.85rem;
            color: var(--gray);
        }

        .password-history .date {
            color: var(--dark);
            font-weight: 600;
        }

        .loading {
            display: inline-block;
            width: 4px;
            height: 4px;
            background: var(--primary);
            border-radius: 50%;
            animation: loading 1.4s infinite;
        }

        @keyframes loading {
            0%, 100% {
                opacity: 0.3;
            }
            50% {
                opacity: 1;
            }
        }

        @media (max-width: 768px) {
            .auth-box {
                padding: 30px 20px;
            }

            .auth-header h1 {
                font-size: 1.5rem;
            }

            .dashboard-sections {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <!-- Auth Section -->
        <div id="authSection">
            <div class="auth-box">
                <div class="auth-header">
                    <h1>账号系统</h1>
                    <p>登录或创建新账号</p>
                </div>

                <div class="auth-tabs">
                    <button class="auth-tab active" data-tab="login">登录</button>
                    <button class="auth-tab" data-tab="register">注册</button>
                </div>

                <!-- Login Form -->
                <form class="auth-form active" id="loginForm" data-tab="login">
                    <div class="form-group">
                        <label for="loginUsername">用户名</label>
                        <input type="text" id="loginUsername" name="username" required>
                    </div>

                    <div class="form-group">
                        <label for="loginPassword">密码</label>
                        <input type="password" id="loginPassword" name="password" required>
                    </div>

                    <div class="form-message" id="loginMessage"></div>
                    <button type="submit" class="btn btn-primary" id="loginBtn">登录</button>
                </form>

                <!-- Register Form -->
                <form class="auth-form" id="registerForm" data-tab="register">
                    <div class="form-group">
                        <label for="regUsername">用户名</label>
                        <input type="text" id="regUsername" name="username" required minlength="3">
                    </div>

                    <div class="form-group">
                        <label for="regEmail">邮箱</label>
                        <input type="email" id="regEmail" name="email" required>
                    </div>

                    <div class="form-group">
                        <label for="regPassword">密码</label>
                        <input type="password" id="regPassword" name="password" required minlength="6">
                    </div>

                    <div class="form-group">
                        <label for="regConfirmPassword">确认密码</label>
                        <input type="password" id="regConfirmPassword" name="confirmPassword" required minlength="6">
                    </div>

                    <div class="form-message" id="registerMessage"></div>
                    <button type="submit" class="btn btn-primary" id="registerBtn">注册</button>
                </form>
            </div>
        </div>

        <!-- Dashboard Section -->
        <div id="dashboardSection" class="dashboard">
            <div style="position: relative;">
                <div class="dashboard-header">
                    <h2>欢迎，<span id="userGreeting"></span>!</h2>
                    <p id="userEmail"></p>
                    <button id="userMenuBtn" style="position: absolute; top: 20px; right: 20px; background: var(--primary); color: var(--white); border: none; padding: 8px 16px; border-radius: 8px; cursor: pointer; font-weight: 600;">菜单</button>
                </div>

                <div id="userMenu" class="user-menu">
                    <div class="user-menu-header">
                        <p id="menuUsername"></p>
                        <span id="menuEmail"></span>
                    </div>
                    <div class="user-menu-items">
                        <button class="user-menu-item" id="editProfileBtn">编辑个人信息</button>
                        <button class="user-menu-item" id="changePasswordBtn">修改密码</button>
                        <button class="user-menu-item logout" id="logoutBtn">登出</button>
                    </div>
                </div>
            </div>

            <div class="dashboard-sections">
                <!-- Profile Card -->
                <div class="dashboard-card">
                    <h3>个人信息</h3>
                    <div>
                        <p><strong>用户名:</strong> <span id="profileUsername"></span></p>
                        <p><strong>邮箱:</strong> <span id="profileEmail"></span></p>
                        <p><strong>创建时间:</strong> <span id="profileCreated"></span></p>
                    </div>
                </div>

                <!-- Password History Card -->
                <div class="dashboard-card">
                    <h3>最近密码修改</h3>
                    <div id="passwordHistoryContainer">
                        <p style="color: var(--gray);">加载中<span class="loading"></span></p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Edit Profile Modal -->
    <div id="editProfileModal" style="display: none; position: fixed; top: 0; left: 0; right: 0; bottom: 0; background: rgba(0, 0, 0, 0.5); align-items: center; justify-content: center; z-index: 2000;">
        <div class="auth-box" style="max-width: 400px;">
            <h2 style="margin-bottom: 20px; color: var(--dark);">编辑个人信息</h2>
            <form id="editProfileForm">
                <div class="form-group">
                    <label for="editEmail">邮箱</label>
                    <input type="email" id="editEmail" required>
                </div>
                <div class="form-message" id="editProfileMessage"></div>
                <button type="submit" class="btn btn-primary">保存</button>
                <button type="button" class="btn" style="background: var(--light); color: var(--dark); margin-top: 10px;" id="closeEditModal">取消</button>
            </form>
        </div>
    </div>

    <!-- Change Password Modal -->
    <div id="changePasswordModal" style="display: none; position: fixed; top: 0; left: 0; right: 0; bottom: 0; background: rgba(0, 0, 0, 0.5); align-items: center; justify-content: center; z-index: 2000;">
        <div class="auth-box" style="max-width: 400px;">
            <h2 style="margin-bottom: 20px; color: var(--dark);">修改密码</h2>
            <form id="changePasswordForm">
                <div class="form-group">
                    <label for="oldPassword">原密码</label>
                    <input type="password" id="oldPassword" required>
                </div>
                <div class="form-group">
                    <label for="newPassword">新密码</label>
                    <input type="password" id="newPassword" required minlength="6">
                </div>
                <div class="form-group">
                    <label for="confirmNewPassword">确认新密码</label>
                    <input type="password" id="confirmNewPassword" required minlength="6">
                </div>
                <div class="form-message" id="changePasswordMessage"></div>
                <button type="submit" class="btn btn-primary">修改</button>
                <button type="button" class="btn" style="background: var(--light); color: var(--dark); margin-top: 10px;" id="closeChangePasswordModal">取消</button>
            </form>
        </div>
    </div>

    <script>
        const API_URL = 'http://localhost:3000';
        let authToken = localStorage.getItem('authToken');
        let currentUser = null;

        // Tab switching
        document.querySelectorAll('.auth-tab').forEach(tab => {
            tab.addEventListener('click', () => {
                const tabName = tab.dataset.tab;
                document.querySelectorAll('.auth-tab').forEach(t => t.classList.remove('active'));
                document.querySelectorAll('.auth-form').forEach(f => f.classList.remove('active'));
                tab.classList.add('active');
                document.querySelector(`.auth-form[data-tab="${tabName}"]`).classList.add('active');
            });
        });

        // Login form submission
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const username = document.getElementById('loginUsername').value;
            const password = document.getElementById('loginPassword').value;
            const messageEl = document.getElementById('loginMessage');

            try {
                const response = await fetch(`${API_URL}/api/auth/login`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, password })
                });

                const data = await response.json();

                if (response.ok) {
                    authToken = data.token;
                    localStorage.setItem('authToken', authToken);
                    currentUser = data.user;
                    showDashboard();
                } else {
                    showMessage(messageEl, data.error, 'error');
                }
            } catch (error) {
                showMessage(messageEl, '登录失败，请检查服务器连接', 'error');
            }
        });

        // Register form submission
        document.getElementById('registerForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const username = document.getElementById('regUsername').value;
            const email = document.getElementById('regEmail').value;
            const password = document.getElementById('regPassword').value;
            const confirmPassword = document.getElementById('regConfirmPassword').value;
            const messageEl = document.getElementById('registerMessage');

            try {
                const response = await fetch(`${API_URL}/api/auth/register`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, email, password, confirmPassword })
                });

                const data = await response.json();

                if (response.ok) {
                    authToken = data.token;
                    localStorage.setItem('authToken', authToken);
                    currentUser = data.user;
                    showDashboard();
                } else {
                    showMessage(messageEl, data.error, 'error');
                }
            } catch (error) {
                showMessage(messageEl, '注册失败，请检查服务器连接', 'error');
            }
        });

        // Show/hide message
        function showMessage(element, message, type) {
            element.textContent = message;
            element.className = `form-message ${type}`;
        }

        // Show dashboard
        function showDashboard() {
            document.getElementById('authSection').style.display = 'none';
            document.getElementById('dashboardSection').classList.add('show');
            loadProfile();
            loadPasswordHistory();
        }

        // Load user profile
        async function loadProfile() {
            try {
                const response = await fetch(`${API_URL}/api/auth/profile`, {
                    headers: { 'Authorization': `Bearer ${authToken}` }
                });

                if (response.ok) {
                    const user = await response.json();
                    document.getElementById('userGreeting').textContent = user.username;
                    document.getElementById('userEmail').textContent = user.email;
                    document.getElementById('menuUsername').textContent = user.username;
                    document.getElementById('menuEmail').textContent = user.email;
                    document.getElementById('profileUsername').textContent = user.username;
                    document.getElementById('profileEmail').textContent = user.email;
                    document.getElementById('profileCreated').textContent = new Date(user.created_at).toLocaleString('zh-CN');
                    document.getElementById('editEmail').value = user.email;
                } else {
                    alert('获取用户信息失败');
                }
            } catch (error) {
                console.error('Error loading profile:', error);
            }
        }

        // Load password history
        async function loadPasswordHistory() {
            try {
                const response = await fetch(`${API_URL}/api/auth/password-history`, {
                    headers: { 'Authorization': `Bearer ${authToken}` }
                });

                if (response.ok) {
                    const history = await response.json();
                    const container = document.getElementById('passwordHistoryContainer');

                    if (history.length === 0) {
                        container.innerHTML = '<p style="color: var(--gray);">暂无密码修改记录</p>';
                    } else {
                        container.innerHTML = history.map(item =>
                            `<div class="password-history"><span class="date">${new Date(item.changed_at).toLocaleString('zh-CN')}</span></div>`
                        ).join('');
                    }
                }
            } catch (error) {
                console.error('Error loading password history:', error);
            }
        }

        // User menu toggle
        document.getElementById('userMenuBtn').addEventListener('click', () => {
            document.getElementById('userMenu').classList.toggle('show');
        });

        // Close menu when clicking outside
        document.addEventListener('click', (e) => {
            if (!e.target.closest('.user-menu') && !e.target.closest('#userMenuBtn')) {
                document.getElementById('userMenu').classList.remove('show');
            }
        });

        // Edit profile
        document.getElementById('editProfileBtn').addEventListener('click', () => {
            document.getElementById('editProfileModal').style.display = 'flex';
            document.getElementById('userMenu').classList.remove('show');
        });

        document.getElementById('closeEditModal').addEventListener('click', () => {
            document.getElementById('editProfileModal').style.display = 'none';
        });

        document.getElementById('editProfileForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('editEmail').value;
            const messageEl = document.getElementById('editProfileMessage');

            try {
                const response = await fetch(`${API_URL}/api/auth/profile`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${authToken}`
                    },
                    body: JSON.stringify({ email })
                });

                const data = await response.json();

                if (response.ok) {
                    showMessage(messageEl, '个人信息更新成功', 'success');
                    loadProfile();
                    setTimeout(() => {
                        document.getElementById('editProfileModal').style.display = 'none';
                    }, 1500);
                } else {
                    showMessage(messageEl, data.error, 'error');
                }
            } catch (error) {
                showMessage(messageEl, '更新失败', 'error');
            }
        });

        // Change password
        document.getElementById('changePasswordBtn').addEventListener('click', () => {
            document.getElementById('changePasswordModal').style.display = 'flex';
            document.getElementById('userMenu').classList.remove('show');
        });

        document.getElementById('closeChangePasswordModal').addEventListener('click', () => {
            document.getElementById('changePasswordModal').style.display = 'none';
        });

        document.getElementById('changePasswordForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const oldPassword = document.getElementById('oldPassword').value;
            const newPassword = document.getElementById('newPassword').value;
            const confirmPassword = document.getElementById('confirmNewPassword').value;
            const messageEl = document.getElementById('changePasswordMessage');

            try {
                const response = await fetch(`${API_URL}/api/auth/change-password`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${authToken}`
                    },
                    body: JSON.stringify({ oldPassword, newPassword, confirmPassword })
                });

                const data = await response.json();

                if (response.ok) {
                    showMessage(messageEl, '密码修改成功', 'success');
                    document.getElementById('changePasswordForm').reset();
                    loadPasswordHistory();
                    setTimeout(() => {
                        document.getElementById('changePasswordModal').style.display = 'none';
                    }, 1500);
                } else {
                    showMessage(messageEl, data.error, 'error');
                }
            } catch (error) {
                showMessage(messageEl, '修改失败', 'error');
            }
        });

        // Logout
        document.getElementById('logoutBtn').addEventListener('click', async () => {
            try {
                await fetch(`${API_URL}/api/auth/logout`, {
                    method: 'POST',
                    headers: { 'Authorization': `Bearer ${authToken}` }
                });
            } catch (error) {
                console.error('Logout error:', error);
            }

            authToken = null;
            localStorage.removeItem('authToken');
            document.getElementById('dashboardSection').classList.remove('show');
            document.getElementById('authSection').style.display = 'block';
            document.getElementById('loginForm').reset();
            document.getElementById('registerForm').reset();
            document.querySelectorAll('.form-message').forEach(el => el.textContent = '');
            document.getElementById('userMenu').classList.remove('show');
        });

        // Check if already logged in
        if (authToken) {
            showDashboard();
        }
    </script>
</body>
</html>
